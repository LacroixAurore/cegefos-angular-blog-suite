<div class="row">
  <div class="col-xs-12">
    <h2>Vos posts</h2>
    <div class="list-group">
      <div *ngFor="let post of posts; let i = index">
        <div [ngClass]="{'list-group-item': true,'list-group-item-success': post.loveIts > 0,'list-group-item-danger': post.loveIts < 0}">
          <div class="row col-md-12">
            <div class="col-md-6 postTitle">{{ post.title }}</div>
            <div class="col-md-6 postCreatedAt">{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' }}</div>
          </div>
          <div class="row postContent">
            {{post.description}}
          </div>
          <div class="row">
            <button class="btn btn-success"
                    (click)="onLove(post,true)">Love</button>
            <button class="btn btn-danger"
                    (click)="onLove(post,false)">Don't love</button>
            <button class="btn btn-default pull-right" (click)="onDeletePost(post)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>
  </div>
</div>
